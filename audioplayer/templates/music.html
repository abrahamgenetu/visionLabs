{% extends 'base.html' %}
{% load static %}

<!-- Introduction Section Starts -->
{% block content %}
<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelementplayer.min.css" rel="stylesheet" />
<link href="{% static './css/audio.css' %}" rel="stylesheet" />
<section class="container intro">
    <section class="row mt-5">


        <section class="col-md-4 offset-md-2 mx-auto mt-5">
            <div class="music-player">
                {% for item in page_obj %}
                <div class="titre">
                    <br>
                    <h3>
                        {{item.artist}}
                    </h3>
                    <h1>
                        {{item.title}}
                    </h1>
                </div>
                <center><a href="{% if page_obj.has_previous %}?page={{ page_obj.previous_page_number }}{% endif %}"><i
                            class="fa fa-step-backward fa-2x"></i></a> &nbsp; &nbsp; &nbsp; <a
                        href="{% if page_obj.has_next %}?page={{ page_obj.next_page_number }} {% endif %}"><i
                            class="fa fa-step-forward fa-2x"></i></a></center>
                <div class="lecteur">
                    <audio class="fc-media" style="width: 100%;">
                        <source
                            src="{% if item.audio_file %}{{item.audio_file.url}} {% else %} {{item.audio_link}} {% endif %}"
                            type="audio/mp3" />
                    </audio>

                </div>
                {% endfor %}
            </div>
        </section>
        <section class="offset-md-2 col-md-5"><br><br>
            {% for item in page_obj %}
            <img src="{{item.image.url}}" alt="howtouseQuotation" class="img-fluid">
            {% endfor%}<br><br>
            <p><span class="typing-text"></span></p>
        </section>
    </section>
</section>
<!-- Typed.js cdn -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.5/typed.min.js"
    integrity="sha512-1KbKusm/hAtkX5FScVR5G36wodIMnVd/aP04af06iyQTkD17szAMGNmxfNH+tEuFp3Og/P5G32L1qEC47CZbUQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelement-and-player.min.js">
</script>
<script src="{% static './js/script.js' %}"></script>
<script src="{% static '/js/typed.js' %}"></script>
</script>
{% endblock %}
<!-- Introduction Section Ends -->
