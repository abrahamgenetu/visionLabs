{% extends 'base.html' %}

{% load static %}
<!-- beneficiary Section Starts -->
{% block content %}
<style>
@import url("https://fonts.googleapis.com/css2?family=Lato&display=swap");



.display-date {
  text-align: center;
  margin-bottom: 10px;
  font-size: 1.6rem;
  font-weight: 600;
}

.display-time {
  display: flex;
  font-size: 5rem;
  font-weight: bold;
  border: 2px solid #ffd868;
  padding: 10px 20px;
  border-radius: 5px;
  transition: ease-in-out 0.1s;
  transition-property: background, box-shadow, color;
  -webkit-box-reflect: below 2px
    linear-gradient(transparent, rgba(255, 255, 255, 0.05));
}

.display-time:hover {
  background: #ffd868;
  box-shadow: 0 0 30px#ffd868;
  color: #272727;
  cursor: pointer;
}

</style>
<section class="container" id="aboutus-section">
    <section class="row mt-5">
        <section class="col-md-5 mt-5">
            <h2 style="font-size: 45px;
  /* text-shadow:  2px 2px orange, 4px 4px yellow; */
  background: linear-gradient(to right, #30CFD0 0%, #330867 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;">Current Date and time</h2><hr><br><br>
            <div class="container">
                <div class="display-date">
                  <span id="day">day</span>,
                  <span id="daynum">00</span>
                  <span id="month">month</span>
                  <span id="year">0000</span>
                </div>
                <div class="display-time"></div>
              </div>
        </section>
        <section class="offset-md-2 col-md-5"><br><br>
            <img src="{% static '/assests/time.jpg' %}" alt="locationQuotation" width="400" height="400" class="img-fluid">
        </section>
    </section>
</section>

{% endblock %}
<!-- beneficiary Section Ends -->
